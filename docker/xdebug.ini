; Modo de Xdebug: debug y profiler opcional
xdebug.mode=debug
xdebug.start_with_request=yes

; Importante: el host donde está corriendo PHPStorm
; Usa "host.docker.internal" en Linux/Mac/Win con Docker Desktop
; o la IP de tu máquina host
xdebug.client_host=host.docker.internal

; Puerto de Xdebug a usar (por defecto 9003 en Xdebug 3+)
xdebug.client_port=9003

; (Opcional) Mostramos los logs de Xdebug en un archivo dentro del contenedor
; para debug de configuración
xdebug.log_level=0
xdebug.log=/tmp/xdebug.log
